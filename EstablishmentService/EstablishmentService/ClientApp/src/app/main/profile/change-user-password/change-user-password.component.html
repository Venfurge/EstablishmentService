<div fxLayout="column" fxLayoutAlign="start stretch">
  <mat-toolbar color="primary" class="navigation-text-color">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <div>Змінити пароль</div>
      <button mat-icon-button (click)="close()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div fxLayout="column" fxLayoutAlign="start stretch"
       class="p-12">

    <form fxLayout="column" fxLayoutAlign="start stretch"
          [formGroup]="form"
          (ngSubmit)="changePassword()">

      <mat-form-field appearance="outline" class="pass-margin">
        <mat-label>Новий пароль</mat-label>
        <input matInput
               placeholder="Новий пароль"
               [type]="hideNew ? 'password' : 'text'"
               formControlName="password">
        <mat-error *ngIf="form.controls['password'].hasError('required')">Введіть пароль</mat-error>
        <mat-error *ngIf="form.controls['password'].hasError('minlength')">Пароль повинен містити мінімум 8 символів.</mat-error>
        <mat-error *ngIf="form.controls['password'].hasError('pattern')">Пароль повинен містити хоча б один великий, один малий символ та цифру.</mat-error>

        <button type="button" mat-icon-button matSuffix tabindex="-1" (click)="hideNew = !hideNew">
          <mat-icon>{{hideNew ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Повторіть пароль</mat-label>
        <input matInput
               placeholder="Повторіть пароль"
               [type]="hide ? 'password' : 'text'"
               formControlName="repeatPassword">
        <mat-error *ngIf="form.controls['repeatPassword'].hasError('required')">Повторіть пароль</mat-error>
        <mat-error *ngIf="form.controls['repeatPassword'].hasError('mustMatch')">Паролі повинні співпадати</mat-error>

        <button type="button" mat-icon-button matSuffix tabindex="-1" (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">

        <button mat-raised-button color="primary" class="navigation-text-color"
                type="submit">
          Зберегти
        </button>

        <button mat-button type="button"
                (click)="close()">
          Відмінити
        </button>

      </div>

    </form>
  </div>
</div>
